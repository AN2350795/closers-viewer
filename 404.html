<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>클로저스 뷰어 - 404 Not Found</title>
      <script type="text/javascript">
        // 현재 경로를 sessionStorage에 저장하고 루트로 리디렉션합니다.
        const path = window.location.pathname;
        sessionStorage.redirect = path;
        window.location.href = '/closers-viewer/'; // vite.config.ts의 base 경로와 일치해야 합니다.
      </script>
  </head>
  <body>
  </body>
</html>
